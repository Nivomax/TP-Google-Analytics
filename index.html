  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compteur de clics</title>


  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b0f1a;
      color:#fff;
      overflow:hidden;
    }
    .topbar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:14px 16px;
      background:rgba(11,15,26,.72);
      border-bottom:1px solid rgba(255,255,255,.12);
      backdrop-filter:blur(10px);
      z-index:10;
    }
    .count{
      font-size:34px;
      font-weight:800;
      letter-spacing:-1px;
      min-width:90px;
      text-align:right;
    }
    .reset{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
    }
    .reset:active{transform:translateY(1px)}
    .arena{
      position:relative;
      height:100vh;
      width:100vw;
      padding-top:72px;
    }
    .plus{
      position:absolute;
      padding:14px 16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(124,92,255,.22);
      color:#fff;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
    }
    .plus:active{transform:translateY(1px)}
  </style>
</head>

<body>

  <div class="topbar">
    <div class="count" id="count">0</div>
    <button class="reset" id="resetBtn">Reset</button>
  </div>

  <div class="arena" id="arena">
    <button class="plus" id="plusBtn">+1</button>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const KEY = "click_counter_v2";

    const countEl = $("#count");
    const plusBtn = $("#plusBtn");
    const resetBtn = $("#resetBtn");

    window.dataLayer = window.dataLayer || [];

    let n = parseInt(localStorage.getItem(KEY) || "0", 10);

    function track(eventName, params = {}){
      window.dataLayer.push({ event: eventName, ...params });
    }

    function render(){
      countEl.textContent = String(n);
      localStorage.setItem(KEY, String(n));
    }

    function movePlus(){
      const pad = 10;
      const topbarH = 72;

      plusBtn.style.left = "0px";
      plusBtn.style.top = "0px";

      const btnW = plusBtn.offsetWidth;
      const btnH = plusBtn.offsetHeight;

      const maxX = Math.max(pad, window.innerWidth - btnW - pad);
      const maxY = Math.max(pad + topbarH, window.innerHeight - btnH - pad);

      const x = Math.floor(pad + Math.random() * (maxX - pad));
      const y = Math.floor((pad + topbarH) + Math.random() * (maxY - (pad + topbarH)));

      plusBtn.style.left = x + "px";
      plusBtn.style.top = y + "px";
    }

    plusBtn.addEventListener("click", () => {
      n++;
      render();
      track("counter_click", { value: n });
      movePlus();
    });

    resetBtn.addEventListener("click", () => {
      n = 0;
      render();
      track("counter_reset", {});
      movePlus();
    });

    window.addEventListener("resize", movePlus);

    render();
    movePlus();
  </script>
</body>
</html>
