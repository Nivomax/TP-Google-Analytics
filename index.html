<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compteur de clics</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b0f1a;
      color:#fff;
    }
    .box{
      width:min(420px, 92vw);
      padding:20px;
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      text-align:center;
    }
    h1{margin:0 0 12px; font-size:18px; font-weight:700}
    .count{
      font-size:56px;
      font-weight:800;
      letter-spacing:-1px;
      margin:10px 0 14px;
    }
    button{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }
    button:active{transform:translateY(1px)}
    .row{display:flex; gap:10px; margin-top:10px}
    .row button{width:50%; font-size:14px; font-weight:700}
  </style>
</head>
<body>
  <div class="box">
    <h1>Compteur de clics</h1>
    <div class="count" id="count">0</div>
    <button id="clickBtn">Clique-moi</button>
    <div class="row">
      <button id="minusBtn">-1</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const KEY = "click_counter_v1";

    let n = parseInt(localStorage.getItem(KEY) || "0", 10);
    const countEl = $("#count");

    function track(name, params = {}){
      if (typeof window.gtag === "function") window.gtag("event", name, params);
    }

    function render(){
      countEl.textContent = String(n);
      localStorage.setItem(KEY, String(n));
    }

    $("#clickBtn").addEventListener("click", () => {
      n++;
      render();
      track("counter_click", { value: n });
    });

    $("#minusBtn").addEventListener("click", () => {
      n--;
      render();
      track("counter_minus", { value: n });
    });

    $("#resetBtn").addEventListener("click", () => {
      n = 0;
      render();
      track("counter_reset", {});
    });

    render();
  </script>
</body>
</html>
